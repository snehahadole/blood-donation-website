<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Request Blood</h1>
    <div class="subheading">Fill out the form below to request blood.</div> 
    <div class="box">
        <p class="data">Request Form</p>
        <div class="form">
        <form action="/action_page.php">
            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Your name.."><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Your email.."><br>
            <label for="phone">Phone Number</label><br>
            <input type="text" id="phone" name="phone" placeholder="Your phone number.."><br>
            <label for="age">Age</label><br>
            <input type="text" id="age" name="age" placeholder="Your age.."><br>
            <label for="bloodgroup">Blood Group</label><br>
            <input type="text" id="bloodgroup" name="bloodgroup" placeholder="Required blood group.."><br>
            <label for="reason">Reason for Request</label><br>
            <input type="text" id="reason" name="reason" placeholder="Reason for blood request.."><br>
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" placeholder="Your address.."><br><br>
            <input type="submit" id="submit" value="Send Request">
     </div>
</body>
</html>
